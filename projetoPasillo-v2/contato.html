    <!-- TODO - Formulário -->
    <main class="conteudo w-100 mx-md-auto my-md-auto">

      <!-- formulário -->

      <div class="col-md-8 mx-md-auto">
        <p class="text-md-center text-sm-center text-lg-center py-md-5 py-sm-5 py-xl-5 espaco shadow acessibilidade"
          id="contato">
          Preencha o formulário com suas informações e escolha o serviço pretendido que em breve entraremos em contato!
        </p>
      </div>

      <div class="card w-75 mx-auto mt-md-d mb-md-5 col-md-6 bg-transparent shadow espaco">
        <form id="myForm" name="cad">

          <!-- primeira linha -->
          <div class="row">

            <!-- nome ------->
            <div class="col-md-12">
              <div>
                <label for="nome" class="label acessibilidade">Nome completo</label>
                <input type="text" class="form-control border-secondary" id="nome" required onblur="valida_nome(this)">
              </div>
            </div>
          </div>

          <!-------- segunda linha ------->
          <div class="row mt-md-3">
            <!-- email ------->
            <div class="col-md-12">
              <div>
                <label for="validationDefaultUsername" class="label acessibilidade">E-mail</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-transparent border-secondary" id="e-mail">@</span>
                  </div>
                  <input type="email" class="form-control border-secondary" id="email" aria-describedby="e-mail"
                    onblur="valida_email(this)" required>
                </div>
              </div>
            </div>
          </div>

          <!-------- terceira linha ------->
          <div class="row mt-md-3">
            <!-- cpf/cnpj ------->
            <div class="col-md-5">
              <label for="cpf_cnpj" class="label acessibilidade">CPF/CNPJ</label>
              <input type="text" name="cpf" class="form-control border-secondary" id="cpf_cnpj" class="cpf_cnpj"
                onblur="valida()"
                pattern="(([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2}|[0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2}))"
                required>
            </div>
            <!-- serviços ------>
            <div class="form-group col-md-7">
              <label for="exampleFormControlSelect1" class="label acessibilidade ">Serviço</label>
              <select class="form-control border-secondary" id="exampleFormControlSelect1" required>
                <option></option>
                <option>Comercial Arquitetônico</option>
                <option>Comercial de Interiores</option>
                <option>Residencial Arquitetônico</option>
                <option>Residencial de Interiores</option>
                <option>Institucional</option>
                <option>Outros</option>
              </select>
            </div>
          </div>
          <div class="row col-md-12" id="cpfCpnj"></div>

          <!-- Caixa de confirmação e botão enviar ------->
          <div class="form-group text-md-center mt-md-2">
            <div class="form-check">
              <input class="form-check-input acessibilidade" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label label acessibilidade" for="invalidCheck2">
                Concordo com os termos e condições
              </label>
            </div>
            <button class="btn btn-outline-success mt-md-4 mt-sm-4 mt-xl-4 col-sm-12 col-md-2 col-xl-4 border-secondary text-dark text-center acessibilidade" type="submit"
              id="enviar" onclick="enviar()">Enviar</button>
          </div>
      </div>
      </form>
    </main>
